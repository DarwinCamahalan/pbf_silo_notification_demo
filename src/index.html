<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PBF Silo Notification Demo</title>
    <!-- Fix the path to tailwind CSS -->
    <link href="./css/styles.css" rel="stylesheet" />
    <!-- Use the latest Firebase version -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-messaging-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <!-- Change this to a regular script, not a module -->
    <script src="js/firebase-config.js"></script>
    <script src="js/device-list.js"></script>
    <script src="js/notification-sender.js"></script>
  </head>
  <body class="bg-gray-100 p-6">
    <div class="container mx-auto">
      <h1 class="text-2xl font-bold text-center mb-6">
        PBF Silo Notification Demo
      </h1>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Left Column: Phone Information List -->
        <div class="bg-white rounded-lg shadow-lg p-6">
          <h2 class="text-xl font-semibold mb-4">Registered Devices</h2>

          <div id="deviceList" class="space-y-4">
            <!-- Dynamic content will be inserted here -->
            <div class="border border-gray-200 rounded-md p-4">
              <p class="text-gray-500">Loading devices...</p>
            </div>
          </div>
        </div>

        <!-- Right Column: Notification Form -->
        <div class="bg-white rounded-lg shadow-lg p-6">
          <h2 class="text-xl font-semibold mb-4">Send Notification</h2>

          <div class="mb-4">
            <label
              for="notificationTitle"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Notification Title</label
            >
            <input
              type="text"
              id="notificationTitle"
              placeholder="Notification Title"
              class="w-full p-2 border border-gray-300 rounded mb-3"
              value="PBF Silo Notification"
            />

            <label
              for="notificationBody"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Notification Body</label
            >
            <textarea
              id="notificationBody"
              placeholder="Notification Body"
              class="w-full p-2 border border-gray-300 rounded"
              rows="4"
            >
This is a test notification from the web app!</textarea
            >
          </div>

          <button
            id="sendNotification"
            class="w-full py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600 transition"
          >
            Send Notification
          </button>

          <div id="status" class="mt-4 text-sm"></div>
        </div>
      </div>
    </div>
  </body>
</html>
